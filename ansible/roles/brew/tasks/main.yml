---
- name: Configure Homebrew taps
  community.general.homebrew_tap:
    name: "{{ item }}"
  loop: "{{ brew_taps }}"
  tags: brew

- name: Get list of already installed Homebrew formulae
  ansible.builtin.command: brew leaves
  register: brew_output
  tags: brew

# - debug:
#    var: brew_output
#  tags: brew

- name: Install Homebrew formulae (skip if already installed)
  community.general.homebrew:
    name: "{{ item }}"
    state: present
  loop: "{{ brew_packages }}"
  when: item not in brew_output.stdout
  tags: brew

- name: Get list of already installed Homebrew casks
  ansible.builtin.command: brew list --cask
  register: cask_output
  tags: brew

# - debug:
#    var: cask_output
#  tags: brew

- name: Install Homebrew casks (skip if already installed)
  community.general.homebrew_cask:
    name: "{{ item }}"
    greedy: true
    state: present
  ignore_errors: true
  loop: "{{ cask_packages }}"
  when: item not in cask_output.stdout
  tags: brew

- name: Install QuickLook plugins (skip if already installed)
  community.general.homebrew_cask:
    name: "{{ item }}"
    state: latest
  ignore_errors: true
  when: item not in cask_output.stdout
  loop: "{{ cask_ql_packages }}"
  tags: brew

- name: Update & upgrade formulae
  community.general.homebrew:
    update_community.general.homebrew: true
    upgrade_all: true
  tags: brew

- name: Update & upgrade casks
  community.general.homebrew_cask:
    upgrade_all: true
  tags: brew

- name: Cleanup brew
  ansible.builtin.command: brew cleanup
  tags: brew
